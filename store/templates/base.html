{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .box{
        width: 100%;
        height: 90px;
        background-color: rgb(27, 24, 49);
    }
</style>
</head>
<body>
   
<div class="box">
        <div class="d-flex" style="align-items: center;"> 
                <img src="{% static 'img/appstorelogo.svg'%}" width="100px" height="100px" alt="">
    <p style="font-size: 20px; color: white;" class=""><b>  Online-store</b></p>
    
    
<img src="{% static 'img/korzina.png'%}" style="margin-left: 1200px;" class="p-2 g-col-6" width="100px" height="100px" alt="">

</div>


</div>


{% block slider %}
{% endblock slider %}


<div> 
    {% for itms in categories %}
    &nbsp; &nbsp;&nbsp;<a href="{{itms.get_absolute_url}}">
    <button class="btn btn-outline-secondary" >{{itms.title}}</button> <br>
    </a><br> 
    {% endfor%} 
    </div> 
    


    {% if user.is_authenticated %}
    <a class="navbar-item order" href="">
    <img src="" width="50px">
    </a>&nbsp;
  </a>
  <a href="{% url 'users:sign_out' %}" class="button is-danger">Выйти</a> &nbsp;
  <a href="" class="button is-light">
      <img src="{{ user.image.url }}" alt="">
      <p class="subtitle is-6 mx-1">{{ user.username }}</p>
  </a>

  <form action="{% url 'store:search_result' %}" method="GET">  
    <input type="text"  name="search" placeholder="Search..." >
    </form>

      {% else %}
    <a href="{% url 'users:sign_up' %}" class="button is-light">
        <p class="subtitle is-6 mx-1">регистрация</p>
    </a>
    <a href="{% url 'users:sign_in' %}" class="button is-light">
        <ion-icon name="person-outline"></ion-icon>
        <p class="subtitle is-6 mx-1">Войты</p>
    </a>
{% endif %}


{% block content%}
{% endblock content %}





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
