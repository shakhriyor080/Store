{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="card mb-4 p-4 has-text-weight-bold is-size-4">
            <a class="button has-text-left is-danger" href="{% url 'store' %}">Back to main page</a>
            <button class="button has-text-right is-info">Checkout</button>
            <hr>
            <div class="columns has-text-centered">
                <div class="column">
                    <div class="content">Items: {{ total_quantity }}</div>
                </div>
                <div class="column">
                    <div class="content">Total: {{ total_price }} sum</div>
                </div>
            </div>
        </div>
        <div class="card p-5">
            <div class="content">
                <table class="table has-text-centered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in cart_items %}
                        <tr>
                            <td>
                                <img src="{{ item.product.image.url }}" alt="" width="100" height="100">
                            </td>
                            <td>{{ item }}</td>
                            <td>{{ item.product.price }} sum</td>
                            <td>
                                {{ item.quantity }}
                                <div class="quantity ml-3">

                                    <a href="{% url 'edit_cart_item' item.id %}?action=add">
                                        <img src="{% static '/img/arrow-up.jpg' %}" class="arrows" width="20px" height="20px" alt="">
                                    </a>

                                    <a href="{% url 'edit_cart_item' item.id %}?action=take">
                                        <img src="" width="20px" height="20px"  class="arrows" alt="">
                                    </a>
                                </div>
                            </td>
                            <td>{{ item.total_price }} sum</td>
                            <td>
                                <a href="{% url 'delete_cart_item' item.pk %}"
                                   style="font-size: 20px; color: black">
                                    <ion-icon name="trash-outline"></ion-icon>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
