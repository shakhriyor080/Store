{% extends 'base.html' %}


{% block content%}



<div class="card">
  {% for post in search_obj%}
  <a href="{% url 'store:products_detail' post.pk%}" style="color: black;" > 

  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{post.title}}</p>
        <p>{{post.description}}</p> <br>
        <span class="is-flex ">
        
        </span>
      
        
      </div>
      <div class="media-left">
        <figure class="image is-10x10">
          <img src="{{post.image.url}}" style="width: 200px; height:200px;" alt="Placeholder image">
        </figure>
      </div>
    
    </div>

   
      <br>
    </a> 
     <hr>
  </div>  
  {% endfor %} 
</div>
{% endblock %}
