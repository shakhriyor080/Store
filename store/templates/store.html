{% extends 'base.html'%}


{% block slider %}

<div id="carouselExampleInterval" class="carousel slide w-50    mx-auto p-2" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for slid in slides%}
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="{{slid.img.url}}" class="d-block w-100"  alt="nomalum ">
      </div>
      <!-- <div class="carousel-item " data-bs-interval="2000">
        <img src="" class="d-block w-100" alt="...">
      </div> -->
      {% endfor %}
      <!-- <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> -->
    </div>
    <button class="carousel-control-prev"  type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock slider %}



{% block content%}

<div style="display: flex ;">  
<div> 
{% for itms in categories %}
&nbsp; &nbsp;&nbsp;<a href="{{itms.get_absolute_url}}">
<button class="btn btn-outline-secondary" >{{itms.title}}</button> <br>
</a><br> 
{% endfor%} 
</div> 

<div style="width: 80%;height: 400px ;margin: 0 auto;" class="row row-cols-1 row-cols-md-3 g-10 ">



    {%for produc in products%}
    <div style=""  class="col d-flex   "> 
      <div style="border-radius: 8px;padding: 20px;margin-bottom: 20px;box-shadow: 0 2px 4 px rgba(0,0,0,0.1);margin-right: 20px; width: 400px;height: 400px;overflow-wrap: break-word; " class="card bg-dark mt-3"  >
          <img src="{{produc.image.url}}" style="width: 300px;height: 200px; border-radius: 15px;" class="card-img-top" alt="...">
        
        <div style="display: flex;flex-direction: column;" class="card-body ">
          <h5 style="color:white;" class="card-title">{{produc.shorten}}</h5>
          <p style="color:white;" class="card-text">{{produc.snippet}}</p>

          <p style="color:white;" class="card-text">{{produc.price}}$</p>
          <button  class="btn btn-auth"><a style="text-decoration: none;" href="">batafsil</a></button>
  
        </div>
      </div> 
    </div>
  {%endfor%}
   </div>

</div>

{% endblock content %}
