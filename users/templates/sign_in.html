
{% extends 'base.html' %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-4">
            <form class="site-form box" method="post" style="margin-top: 120px">
                <h1 class="title is-size-2 has-text-centered">Sign in</h1>
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                        <div class="control">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <input type="submit" value="Signup" class="button is-primary mt-2 is-fullwidth">
            </form>
        </div>
    </div>
{% endblock %}
